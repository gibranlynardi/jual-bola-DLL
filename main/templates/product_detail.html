{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - {{ nama_toko }}</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="w-full pt-24 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="inline-flex items-center text-gray-300 hover:text-white font-medium transition-colors glassmorphism px-4 py-2 text-sm">&larr; Back to Products</a>
        </div>
        
        <div id="loading-state" class="glassmorphism p-12 text-center"><h3 class="text-xl font-medium text-white">Loading...</h3></div>
        <div id="error-state" class="glassmorphism p-12 text-center" style="display: none;"><h3 class="text-xl font-medium text-red-400">Product Not Found</h3></div>

        <article id="article-content" class="glassmorphism overflow-hidden" style="display: none;">
            <div id="thumbnail-container" class="aspect-video bg-black/30" style="display: none;"><img id="product-thumbnail" src="" alt="" class="w-full h-full object-cover"></div>
            <div class="p-6 sm:p-10">
                <div id="badges-container" class="flex flex-wrap items-center gap-3 mb-4"></div>
                <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-white leading-tight mb-4"></h1>
                <p id="product-price" class="text-3xl font-bold text-teal-300 mb-6"></p>
                <div class="prose prose-lg max-w-none text-gray-300"><p id="product-description" class="whitespace-pre-line leading-relaxed"></p></div>
            </div>
            <div class="border-t border-gray-200/20 p-6 sm:p-8 bg-black/20">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Added by</p>
                        <div id="product-author" class="font-medium text-white"></div>
                    </div>
                    <div id="owner-actions" class="flex space-x-3"></div>
                </div>
            </div>
        </article>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const productId = "{{ product_id }}";
    const currentUserId = "{{ user.id }}";
    const states = {
        loading: document.getElementById('loading-state'),
        error: document.getElementById('error-state'),
        content: document.getElementById('article-content')
    };

    try {
        const response = await fetch(`/json/${productId}/`);
        if (!response.ok) {
            throw new Error('Product not found');
        }
        const data = await response.json();
        const product = data.fields;
        const pk = data.pk;

        document.title = `${product.name} - Jual Bola DLL`;
        document.getElementById('product-name').textContent = product.name;
        document.getElementById('product-price').textContent = `Rp ${product.price}`;
        document.getElementById('product-description').textContent = product.description;
        document.getElementById('product-author').textContent = product.username;

        if (product.thumbnail) {
            document.getElementById('product-thumbnail').src = product.thumbnail;
            document.getElementById('product-thumbnail').alt = product.name;
            document.getElementById('thumbnail-container').style.display = 'block';
        }

        const badgesContainer = document.getElementById('badges-container');
        if (product.category) {
            badgesContainer.innerHTML += `<span class="inline-flex items-center px-3 py-1 rounded-md text-sm font-medium bg-teal-500/80 text-white">${product.category}</span>`;
        }
        if (product.is_featured) {
            badgesContainer.innerHTML += `<span class="inline-flex items-center px-3 py-1 rounded-md text-sm font-medium bg-yellow-400/80 text-yellow-900">Featured</span>`;
        }

        if (product.user_id && currentUserId && product.user_id.toString() === currentUserId.toString()) {
            document.getElementById('owner-actions').innerHTML = `
                <a href="/products/${pk}/edit" class="text-gray-300 hover:text-white text-sm transition-colors px-4 py-2 rounded-md bg-white/10 hover:bg-white/20">Edit</a>
                <a href="/products/${pk}/delete" onclick="return confirm('Are you sure you want to delete this product?');" class="text-red-400 hover:text-red-300 text-sm transition-colors px-4 py-2 rounded-md bg-red-500/10 hover:bg-red-500/20">Delete</a>
            `;
        }

        states.loading.style.display = 'none';
        states.content.style.display = 'block';

    } catch (error) {
        console.error('Failed to load product details:', error);
        states.loading.style.display = 'none';
        states.error.style.display = 'block';
    }
});
</script>
{% endblock content %}
