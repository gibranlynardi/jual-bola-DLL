<div id="crudModal" style="display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); display: none;">
    <div class="max-w-lg w-full mx-auto my-12">
        <div class="glassmorphism p-6 sm:p-8">
            <div class="flex items-start justify-between mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-white">Create New Product</h3>
                    <p class="text-gray-300 text-sm">Fill in the details below.</p>
                </div>
                <button type="button" onclick="hideModal()" class="text-gray-400 bg-transparent hover:bg-gray-200/20 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    &times;
                </button>
            </div>
            
            <form id="productForm" class="space-y-5">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-200 mb-2">Name</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Adidas Finale 23">
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-200 mb-2">Price</label>
                    <input type="number" id="price" name="price" required placeholder="e.g., 1500000">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-200 mb-2">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Describe the product..."></textarea>
                </div>
                <div>
                    <label for="thumbnail" class="block text-sm font-medium text-gray-200 mb-2">Thumbnail URL</label>
                    <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-200 mb-2">Category</label>
                    <input type="text" id="category" name="category" placeholder="e.g., Match Ball">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="is_featured" name="is_featured">
                    <label for="is_featured" class="ml-2 text-sm font-medium text-gray-200">Featured Product</label>
                </div>
            </form>
            
            <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200/20">
                <button type="button" onclick="hideModal()" class="order-2 sm:order-1 text-center w-full px-6 py-3 rounded-lg font-medium transition-colors bg-white/10 hover:bg-white/20 border border-gray-200/20">Cancel</button>
                <button type="submit" form="productForm" class="order-1 sm:order-2 flex-1 w-full bg-teal-500/80 text-white px-6 py-3 rounded-lg font-medium hover:bg-teal-500 transition-colors">Publish Product</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showModal() {
        document.getElementById('crudModal').style.display = 'block';
    }

    function hideModal() {
        document.getElementById('crudModal').style.display = 'none';
    }

    async function addProduct() {
        await fetch("{% url 'main:add_product_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#productForm')),
        });
        document.getElementById("productForm").reset();
        hideModal();
        showToast('Success', 'Product added successfully!', 'success');
        document.dispatchEvent(new CustomEvent('productAdded'));
        return false;
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addProduct();
    });
</script>
