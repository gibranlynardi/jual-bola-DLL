<div id="confirmDeleteModal" style="display: none; position: fixed; z-index: 60; top: 0; left: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(5px);">
    <div class="max-w-md w-full mx-auto my-24">
        <div class="glassmorphism p-6 sm:p-8">
            <h3 class="text-2xl font-bold text-white mb-3">Confirm Deletion</h3>
            <p class="text-gray-300 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button id="cancelDeleteBtn" class="px-6 py-3 rounded-lg font-medium transition-colors bg-white/10 hover:bg-white/20">Cancel</button>
                <button id="confirmDeleteBtn" class="bg-red-600/80 text-white px-6 py-3 rounded-lg font-medium hover:bg-red-600">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
    const confirmDeleteModal = document.getElementById('confirmDeleteModal');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

    function showConfirmDeleteModal(deleteFunction) {
        confirmDeleteModal.style.display = 'block';
        
        const newConfirmBtn = confirmDeleteBtn.cloneNode(true);
        confirmDeleteBtn.parentNode.replaceChild(newConfirmBtn, confirmDeleteBtn);
        
        newConfirmBtn.onclick = function() {
            deleteFunction();
            hideConfirmDeleteModal();
        };

        cancelDeleteBtn.onclick = hideConfirmDeleteModal;
    }

    function hideConfirmDeleteModal() {
        confirmDeleteModal.style.display = 'none';
    }
</script>
